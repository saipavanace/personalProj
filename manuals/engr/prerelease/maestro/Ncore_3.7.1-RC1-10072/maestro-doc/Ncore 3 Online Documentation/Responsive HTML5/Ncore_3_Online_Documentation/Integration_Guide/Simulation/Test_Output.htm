<div><p class="Heading1" id="1019513"><a id="970_Heading1_1019513" name="970_Heading1_1019513"></a>5.6 Test Output</p><p class="BodyAfterHead" id="1019553">In the <span class="code" style="font-family : Courier New ; font-size : 9.00pt;">&#x3C;output_dir&#x3E;&#47;tb&#47;&#x3C;SIM_TOOL_dir&#x3E;&#47;run&#47;&#x3C;test_name&#x3E;</span> folder, each test output directory contains a <span class="code" style="font-family : Courier New ; font-size : 9.00pt;">vcs.log&#47;xrun.log </span>for Synopsys&#47;Cadence and <span class="code" style="font-family : Courier New ; font-size : 9.00pt;">test.fsdb&#47;waves.shm </span>for Synopsys&#47;Cadence that includes waveforms of all signals in the simulation.</p></div>
