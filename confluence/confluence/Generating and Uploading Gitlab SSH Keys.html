<ol><li class="MsoNormal">Create an SSH key. For details please refer to <a class="external-link" href="https://confluence.atlassian.com/display/STASH036/Creating+SSH+keys" rel="nofollow">https://confluence.atlassian.com/display/STASH036/Creating+SSH+keys</a>.</li><li class="MsoNormal">Go to <a class="external-link" href="http://gitlab.arteris.com/" rel="nofollow">http://gitlab.arteris.com/</a></li><li class="MsoNormal">Click the user icon on the upper-right and then “Settings”<br/><span class="confluence-embedded-file-wrapper"><img class="confluence-embedded-image" src="https://arterisip.atlassian.net/wiki/download/attachments/16167950/image2018-4-2%2013:40:29.png?api=v2"></span></li><li class="MsoNormal">Click SSH Keys<br/><span class="confluence-embedded-file-wrapper"><img class="confluence-embedded-image" src="https://arterisip.atlassian.net/wiki/download/attachments/16167950/image2018-4-2%2013:41:7.png?api=v2"></span></li><li class="MsoNormal">Then copy and add the key generated in the step 1.</li></ol>
